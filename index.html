<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GentleDove</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="col-1">
          <img
            src="passport.jpg"
            data-testid="slackDisplayImage"
            alt="My profile picture"
          />
          <p class="name" data-testid="slackUserName">
            Name: Elijah
          </p>
          <p class="name" data-testid="myTrack">
            Track: Frontend
          </p>
          <p class="name" data-testid="githubURL">
            <a href="https://github.com/etimexo/HNGX-project-1">Github Repo</a>
          </p>
          
        </div>
        <div class="col-2">
          <p class="day">
            Current day of the week:
            <span id="day" data-testid="currrentDayOfTheWeek"></span>
          </p>
          <p class="utc">Current UTC time: <span data-testid="currentUTCTime" id="utc"></span></p>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
